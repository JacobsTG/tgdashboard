<div class="card">
  <div class="card-header">Current Weather</div>
  <div class="card-block">
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 text-center">
        <i ng-class="getIconClass(weather.currently.icon)"></i>
        <h4>{{weather.currently.summary}}</h4>
      </div>
      <div class="col-md-8">
        <h5>Temperature: {{weather.currently.temperature}}&deg;F</h5>
        <h5>Humidity: {{weather.currently.humidity*100}}%</h5>
      </div>
    </div>
    <br />
    <div class="row">
      <h4 class="text-center">Rain Probability for 1 hour</h4>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <canvas id="line" class="chart chart-line" chart-data="rainProbability" chart-labels="minuteCount"></canvas>
      </div>
    </div>
  </div>
  </div>
</div>
