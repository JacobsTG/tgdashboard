<div class="card shadow">
  <div class="card-header">
    <h3 class="card-title">Current Weather</h3>
  </div>
  <div class="card-block">
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 text-center">
        <i ng-class="getIconClass(weather.currently.icon)"></i>
        <h4>{{weather.currently.summary}}</h4>
      </div>
      <div class="col-md-9">
        <h4>Temperature: {{weather.currently.temperature}}&deg;F</h4>
        <h4>Humidity: {{weather.currently.humidity*100}}%</h4>
      </div>
    </div>
  </div>
  </div>
</div>
