<div class="card shadow">
  <div class="card-header">
    <h3 class="card-title">Current Weather</h3>
  </div>
  <div class="card-block">
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 text-center">
        <i ng-class="getIconClass(weather.currently.icon)"></i>
        <h4>{{weather.currently.summary}}</h4>
      </div>
      <div class="col-md-9">
        <h4>Temperature: {{weather.currently.temperature}}&deg;F</h4>
        <h4>Humidity: {{weather.currently.humidity*100}}%</h4>
      </div>
    </div>
    <div class="row">
      <h4 class="text-center">Rain Probability for 1 hour</h4>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <canvas id="line" class="chart chart-line" chart-data="rainProbability" chart-labels="minuteCount"></canvas>
      </div>
    </div>
  </div>
  </div>
</div>
