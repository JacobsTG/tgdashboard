<div class="card">
  <div class="card-header">
    <h3 class="card-title">Current Jacobs Stock Price</h3>
  </div>
  <div class="card-block">
    <p class="stock-price">Last Quote: {{lastTradePriceOnly}}</p>
    <div>Last 5 Close Prices:</div>
    <ul>
      <li ng-repeat="price in priceHistory | limitTo: 5">{{price.Close}}</li>
    </ul>

    <canvas id="line" class="chart chart-line" chart-data="historicalclosingprice" chart-labels="historicalclosingdates"></canvas> 
  </div>
</div>
